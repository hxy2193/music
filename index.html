<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/index.js"></script>

</head>
<body>
<audio src="sing/演员.mp3"></audio>
    <div class="content">

        <div class="top">
            <div class="add">加速已完成</div>
            <div class="denglu">
                <a href="javascript">登录 |      注册</a>
            </div>
            <ul class="anniu">
                <li class="left"></li>
                <li class="right"></li>
                <li class="reload"></li>
            </ul>
            <input type="text" value="中国新声音" >
            <div class="listen"></div>
            <ul class="anniu2">
                <li class="vip"></li>
                <li class="list"></li>
                <li class="close"></li>
            </ul>
        </div>
        <div class="middle">
            <div class="middle-left">
                <div class="yuan"></div>
                <h3 id="first">在线音乐</h3>
                <ul class="online">

                    <li class="yueguang">
                        <div id="yueguang"></div>
                        <a href="">音乐馆</a>
                    <li class="diantai">
                        <div id="diantai"></div>
                        <a href="">电台</a>
                    </li>
                    <li class="mv">
                        <div id="mv"></div>
                        <a href="">MV</a>
                    </li>
                </ul>
                <h3 id="second">我的音乐</h3>
                <ul class="my-music">
                    <li class="shiting">
                        <div id="shiting"></div>
                        <a href="">试听列表</a>
                    </li>
                    <li class="xiazai">
                        <div id="xiazai"></div>
                        <a href="">歌曲下载</a>
                    </li>
                    <li class="like">
                        <div id="like"></div>
                        <a href="">我喜欢</a>
                    </li>
                </ul>
            </div>
            <div class="middle-right">
                <div class="stlb">试听列表(5)</div>
                <ul class="sing-list">
                    <li>
                        <div class="geming">歌曲</div>
                        <div class="geshou">歌手</div>
                        <div class="shichang">时长</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom">
            <div class="icon">
                <ul class="btn">
                    <li class="prev"></li>
                    <li class="play"></li>
                    <li class="next"></li>
                </ul>
            </div>
            <div class="jindu">
                <div class="img"></div>
                <div class="line">
                    <div class="name"></div>
                    <div class="singer"></div>

                    <div class="all"></div>
                    <div class="now">00:00/</div>
                    <div class="tiao">
                        <div class="ed"></div>
                        <div class="cir"></div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="cmt">
                    <div class="cmtiao">
                        <div class="cir2"></div>
                    </div>
                </div>
                <ul class="fuhao">
                    <li class="sc"></li>
                    <li class="xz"></li>
                    <li class="gd"></li>
                    <li class="cm">

                    </li>
                    <li class="ci"></li>
                    <li class="xh"></li>
                    <li class="bd"></li>
                </ul>
            </div>

        </div>

    </div>
<div class="lyric">
    <div class="x"></div>
    <div class="bj"></div>
    <div class="bac"></div>
    <div class="tu"></div>

    <div class="lyrics">

    </div>
</div>
</body>
</html>
